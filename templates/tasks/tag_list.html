{% extends "base.html" %}
{% block content %}
  <h1 class="mb-3">
    Tags
    <a href="{% url 'tasks:tag-create' %}">
      <button class="btn btn-primary float-end m-2">Add</button>
    </a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'tasks:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
          </td>
          <td>
            <a href="{% url 'tasks:tag-delete' pk=tag.id %}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
